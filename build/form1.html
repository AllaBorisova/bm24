<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.css">
  </head>
  <body>
    <div class="page-flex">
      <main class="main-form">
        <div class="container">
          <div class="main-form__inner">
            <div class="main-form__wrapper">
              <div class="main-form__title">ЗАПРОС НА ТКП (ЗТКП) Департамент продаж</div>
              <div class="main-form__fields main-form__fields_3">
                <div class="main-form__block">
                  <label class="main-form__label">Конечный заказчик</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Покупатель</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Сектор</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
              </div>
              <div class="main-form__fields main-form__fields_3 main-form__fields_3-top nopad-top">
                <div class="main-form__block">
                  <label class="main-form__label">Опыт поставок или работы ранее с Конечником</label>
                  <div class="main-form__block_flex">
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="exp" type="radio" value="" checked><span class="custom-radio__span"></span><span class="custom-radio__label">Да</span>
                    </label>
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="exp" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Нет</span>
                    </label>
                  </div>
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Опыт поставок или работы ранее с Покупателем</label>
                  <div class="main-form__block_flex">
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="exp2" type="radio" value="" checked><span class="custom-radio__span"></span><span class="custom-radio__label">Да</span>
                    </label>
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="exp2" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Нет</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="main-form__fields main-form__fields_3 nopad-all">
                <div class="hr hr_min"></div>
                <div class="hr hr_min"></div>
                <div class="hr hr_min"></div>
              </div>
              <div class="main-form__fields main-form__fields_3 main-form__fields_3-top">
                <div class="main-form__block">
                  <label class="main-form__label">Этап реализации проекта</label>
                  <div class="main-form__block_flex">
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="step" type="radio" value="" checked><span class="custom-radio__span"></span><span class="custom-radio__label">ПИР</span>
                    </label>
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="step" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Срочная закупка</span>
                    </label>
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="step" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Закладка в проект</span>
                    </label>
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="step" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Торги</span>
                    </label>
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="step" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Оценка бюджета</span>
                    </label>
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="step" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Наше решение в проекте</span>
                    </label>
                  </div>
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Лицо принимающее решение при изменении техники</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Требование к наличию специальной разрешительной документации</label>
                  <div class="main-form__block_flex">
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="step2" type="radio" value="" checked><span class="custom-radio__span"></span><span class="custom-radio__label">Да</span>
                    </label>
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="step2" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Нет</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="main-form__fields main-form__fields_3 nopad-all">
                <div class="hr hr_min"></div>
                <div class="hr hr_min"></div>
                <div class="hr hr_min"></div>
              </div>
              <div class="main-form__fields main-form__fields_3 main-form__fields_3-top">
                <div class="main-form__block">
                  <label class="main-form__label">Конкурентная среда</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                  <div class="main-form__add-buyer" id="add-environment"><span>Добавить</span><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="12" fill="#346AFE" /><path d="M12 5L12 19" stroke="white" stroke-linecap="round" />  <path d="M19 12H5" stroke="white" stroke-linecap="round" /></svg></div>
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Критерии выбора поставщика оборудования</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                  <div class="main-form__add-buyer" id="add-choice"><span>Добавить</span><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="12" fill="#346AFE" /><path d="M12 5L12 19" stroke="white" stroke-linecap="round" />  <path d="M19 12H5" stroke="white" stroke-linecap="round" /></svg></div>
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Причина, по которой наши шансы > 50%</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                  <div class="main-form__add-buyer" id="add-reason"><span>Добавить</span><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="12" fill="#346AFE" /><path d="M12 5L12 19" stroke="white" stroke-linecap="round" />  <path d="M19 12H5" stroke="white" stroke-linecap="round" /></svg></div>
                </div>
              </div>
              <div class="main-form__fields main-form__fields_3 nopad-all">
                <div class="hr hr_min"></div>
                <div class="hr hr_min"></div>
                <div class="hr hr_min"></div>
              </div>
              <div class="main-form__fields main-form__fields_3 main-form__fields_3-2 main-form__fields_3-top">
                <div class="main-form__block">
                  <label class="main-form__label">Ориентировочный период размещения в производство</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Наименование ЮЛ, от которого планируем заключение договора</label>
                  <div class="main-form__block_flex">
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="step3" type="radio" value="" checked><span class="custom-radio__span"></span><span class="custom-radio__label">РСО-энерго</span>
                    </label>
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="step3" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">М4 Групп</span>
                    </label>
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="step3" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Завод Элпро</span>
                    </label>
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="step3" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Элпро</span>
                    </label>
                    <label class="custom-radio">
                      <input class="custom-radio__radio" name="step3" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Завод Элти</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="main-form__buttons">
            <button class="main-form__button-apply" type="submit">Сохранить</button>
            <button class="main-form__button-reset" type="reset">Закрыть</button>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>

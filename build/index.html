<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.css">
  </head>
  <body>
    <div class="page-flex">
      <main class="main-form">
        <div class="container">
          <div class="main-form__grid_columns main-form__grid_columns_2">
            <div class="main-form__inner main-form__inner_row">
              <div class="main-form__title">Заголовок формы</div>
              <div class="main-form__fields">
                <div class="main-form__block">
                  <label class="main-form__label">Дата открытия:</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Дата изменения:</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Продавец:</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Клиент/Потенц. клиент:</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Клиент/Потенц. клиент:</label>
                  <textarea class="main-form__textarea"></textarea>
                </div>
              </div>
            </div>
            <div class="main-form__inner">
              <div class="main-form__title">ОЦЕНКА МОЕЙ ТЕКУЩЕЙ ПОЗИЦИИ</div>
              <div class="main-form__fields">
                <div class="main-form__block main-form__block_flex">
                  <label class="custom-radio">
                    <input class="custom-radio__radio" name="" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Эйфория</span>
                  </label>
                  <label class="custom-radio">
                    <input class="custom-radio__radio" name="" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Отлично</span>
                  </label>
                  <label class="custom-radio">
                    <input class="custom-radio__radio" name="" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Надежно</span>
                  </label>
                  <label class="custom-radio">
                    <input class="custom-radio__radio" name="" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Комфортно</span>
                  </label>
                  <label class="custom-radio">
                    <input class="custom-radio__radio" name="" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Ок</span>
                  </label>
                  <label class="custom-radio">
                    <input class="custom-radio__radio" name="" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Беспокойно</span>
                  </label>
                  <label class="custom-radio">
                    <input class="custom-radio__radio" name="" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Дискомфорт</span>
                  </label>
                  <label class="custom-radio">
                    <input class="custom-radio__radio" name="" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Тревожно</span>
                  </label>
                  <label class="custom-radio">
                    <input class="custom-radio__radio" name="" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Страшно</span>
                  </label>
                  <label class="custom-radio">
                    <input class="custom-radio__radio" name="" type="radio" value=""><span class="custom-radio__span"></span><span class="custom-radio__label">Паника</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="main-form__inner">
              <div class="main-form__title">КОНКУРЕНЦИЯ</div>
              <div class="main-form__fields">
                <div class="main-form__block">
                  <label class="main-form__label">Тип конкуренции:</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Опишите конкурента (ов):</label>
                  <textarea class="main-form__textarea"></textarea>
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Позиция по отношению к конкурентам:</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Позиция в воронке продаж:</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Планирование времени и приоритетов:</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
              </div>
            </div>
          </div>
          <div class="hr"></div>
          <div class="main-form__grid_columns main-form__grid_columns_2">
            <div class="main-form__inner main-form__inner_row">
              <div class="main-form__title">ЕДИНИЧНАЯ ЦЕЛЬ ПРОДАЖИ</div>
              <div class="main-form__fields">
                <div class="main-form__block">
                  <label class="main-form__label">Продукт/Услуга:</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Доход от продажи/Др. Ед.:</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Дата закрытия:</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
              </div>
            </div>
            <div class="main-form__inner main-form__inner_row">
              <div class="main-form__title">КРИТЕРИИ ИДЕАЛЬНОГО КЛИЕНТА<span>(Оцените критерии. 0 или 20)</span></div>
              <div class="main-form__fields main-form__fields_3">
                <div class="main-form__block">
                  <label class="main-form__label">Достаточный бюджет / Финансовая дисциплина</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Продуктовое соответствие (технически сложное решение)</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Наличие не менее 1 (одного) Наставника</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Наличие доступа к Покупателям с Высоким влиянием</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
                <div class="main-form__block">
                  <label class="main-form__label">Наличие чёткого процесса покупки</label>
                  <input class="main-form__input" type="text" placeholder="" value="" name="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
